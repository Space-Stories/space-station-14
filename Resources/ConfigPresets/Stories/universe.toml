[adminlogs]
server_name = "Space Stories - Universe 👩‍🚀"

[game]
hostname = "📚 Space Stories - Universe 👩‍🚀 [TTS]"
lobbyduration = 210
round_restart_time = 120
soft_max_players = 130
desc = """
                  📕 𝗦𝗽𝗮𝗰𝗲 𝗦𝘁𝗼𝗿𝗶𝗲𝘀 - Сервер, который ценит Role Play, создавай свои истории у нас! 📘
•────────────────────────────────── ✧ ──────────────────────────────────•
  🌠 ⋮ Сервер со средним уровнем требований к ролевому отыгрышу.
  🔐 ⋮ Космическая тюрьма - отдаленный объект в космосе, содержащий опасных преступников.
  🌑 ⋮ Тенеморфы - культ тьмы, боящийся света. Подчините обитателей станции и превознеситесь.
  ⚔️ ⋮ Страж клинка - воин света, сражающийся световым клинком и особыми способностями.
  🔥 ⋮ Инквизитор - воин тьмы, цель которого уничтожить стража клинка.
  🔊 ⋮ TTS - 130 уникальных голосов для ваших персонажей.
  🐌 ⋮ Ползание - уникальная механика ползания, позволяющая вам упасть и ползти.
  🐜 ⋮ Киданы - раса гуманоидных муравьев, обладающие особой связью.
  👔 ⋮ Отзывчивая администрация, которая покажет, расскажет и поможет Вам освоится.
•────────────────────────────────── ✧ ──────────────────────────────────•
                                            📚 Присоединяйтесь к нашему дружному сообществу 📚"""
map_pool = "StoriesDefaultMapPool"

[admin]
deadmin_on_join = true
server_ban_hwid_ban_default = false

[vote]
restart_enabled = true
preset_enabled = false
map_enabled = false
restart_not_allowed_when_admin_online = true

[shuttle]
emergency_dock_time = 120
emergency_transit_time_min = 30
emergency_transit_time_max = 60
auto_call_time = 0

[rules]
time = 180.0

[queue]
enabled = true

[atmos]
monstermos_rip_tiles = false

[biomass]
easy_mode = false

[ic]
flavor_text = true

[infolinks]
discord = "https://discord.gg/space-stories"
wiki = "https://spacestories.club"
appeal = "https://discord.gg/space-stories"
patreon = "https://boosty.to/spacestories14"

[server]
rules_file = "StoriesRuleset"

[auth]
# Включена без гостей. (0 для гостей. 2 для выключения)
mode = 1

[procgen]
preload = false

[gateway]
generator_enabled = false

[netres]
limit = 10

[viewport]
maximum_width = 26

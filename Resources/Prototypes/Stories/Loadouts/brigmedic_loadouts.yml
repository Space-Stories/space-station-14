# Аварийный набор с азотом для бригмедика

- type: loadout
  id: EmergencyNitrogenBrigmedic
  effects:
  - !type:GroupLoadoutEffect
    proto: NitrogenBreather
  storage:
    back:
    - BoxSurvivalBrigmedicNitrogen

- type: entity
  parent: BoxCardboard
  id: BoxSurvivalBrigmedicNitrogen
  name: аварийный запас
  description: Коробка с базовым набором для выживания.
  suffix: Бригмедик Азот N2
  components:
  - type: StorageFill
    contents:
    - id: ClothingMaskBreathMedicalSecurity
    - id: EmergencyNitrogenTankFilled
    - id: EmergencyMedipen
    - id: Flare
    - id: FoodSnackNutribrick
    - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
    - state: internals
    - state: emergencytank


- type: entity
  id: PartShadowling
  parent: [BaseItem, BasePart]
  name: часть тела тенеморфа
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoShadowling
  name: туловище тенеморфа
  parent: [PartShadowling, BaseTorso]
  components:
  - type: Sprite
    sprite: Stories/Mobs/Species/Shadowling/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20


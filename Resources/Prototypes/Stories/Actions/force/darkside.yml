- type: entity
  id: ActionLifeSteal
  name: Кража жизни
  description: Иссушает жертву, восстанавливая вас.
  noSpawn: true
  components:
  - type: EntityTargetAction
    useDelay: 10
    range: 2
    itemIconStyle: BigAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/radpulse1.ogg
    icon:
      sprite: Stories/Actions/force.rsi
      state: steal
    event: !type:EntityTargetForceUserActionEvent
      volume: 7.5
      event: !type:StealLifeTargetEvent
        doAfterTime: 1

- type: entity
  id: ActionSithGhost
  name: Теневой призрак
  description: Станьте призраком и проходите сквозь стены. В таком состоянии вы не можете воздействовать на мир, но всегда можете вернуться.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 5
    itemIconStyle: BigAction
    icon: { sprite: Stories/Actions/force.rsi, state: sith }
    event: !type:DoAfterUserEvent
      hidden: false
      needHand: false
      delay: 3
      breakOnDamage: true
      breakOnMove: true
      event: !type:InstantForceUserActionEvent
        volume: 100
        event: !type:SithPolymorphEvent

- type: entity
  id: ActionFrozeBullets

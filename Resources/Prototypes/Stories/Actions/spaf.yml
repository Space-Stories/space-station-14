- type: entity
  id: ActionSpafStealth
  name: "[color=limegreen]Режим невидимости[/color]"
  description: Потратьте 30 единиц еды, чтобы замаскироваться на 5 секунд.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 15
    icon: Stories/Actions/spaf.rsi/spaf_stealth.png
    event: !type:SpafStealthEvent
      cost: 30
      seconds: 5

- type: entity
  id: ActionSpafLight
  name: "[color=orange]Светящаяся эссенция[/color]"
  description: Выработайте светящуюся эссенцию, чтобы осветить себе путь.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 1
    icon: Stories/Actions/spaf.rsi/spaf_light.png
    event: !type:ToggleActionEvent

- type: entity
  id: ActionSpafLube
  name: "[color=purple]Слизь[/color]"
  description: Потратьте 30 единиц еды, чтобы выделить очень скользкую слизь.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 15
    icon: Stories/Actions/spaf.rsi/spaf_lube.png
    event: !type:SpafSpillSolutionEvent
      cost: 30
      solution:
        maxVol: 12
        reagents:
          - ReagentId: SpaceLube
            Quantity: 12

- type: entity
  id: ActionSpafMine
  name: "[color=rosybrown]Органическая ловушка[/color]"
  description: Потратьте 40 единиц еды, чтобы создать органическую ловушку, которая оглушает врагов на время.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 15
    icon: Stories/Actions/spaf.rsi/spaf_mine.png
    event: !type:SpafCreateEntityEvent
      cost: 40
      proto: LandMineSpaf

- type: entity
  id: ActionSpafFood
  name: "[color=lightseagreen]Таинственные знания[/color]"
  description: Неизвестный науке метод, который позволяет вам с точностью до сотых определить наполненность своего желудка.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 1
    icon: Stories/Actions/spaf.rsi/spaf_food.png
    event: !type:FoodPopupEvent

- type: entity
  id: ActionSpafGlue
  name: "[color=darkslateblue]Липкая слизь[/color]"
  description: Потратьте 10 единиц еды, чтобы выделить липкую слизь.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 5
    icon: Stories/Actions/spaf.rsi/spaf_glue.png
    event: !type:SpafSpillSolutionEvent
      cost: 10
      solution:
        maxVol: 12
        reagents:
          - ReagentId: Slime
            Quantity: 12

- type: entity
  id: ActionSpafEgg
  name: "[color=orange]Новая жизнь[/color]"
  description: Потратьте 150 единиц еды, чтобы создать яйцо с маленькой копией себя.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 60
    icon: Stories/Actions/spaf.rsi/spaf_egg.png
    event: !type:SpafCreateEntityEvent
      cost: 150
      proto: MobSpafEgg

- type: entity
  id: ActionSpafEvol
  name: "[color=blue]Эволюция[/color]"
  description: Потратьте 100 единиц еды, чтобы эволюционировать во взрослую особь.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 60
    icon: Stories/Actions/spaf.rsi/spaf_evol.png
    event: !type:SpafPolymorphEvent
      cost: 100
      protoId: MobSpaf

- type: entity
  id: ActionSpafDevour
  name: "[color=lime]Поглощение[/color]"
  description: Съешьте свою жертву, чтобы насытиться.
  noSpawn: true
  components:
  - type: EntityTargetAction
    icon: Stories/Actions/spaf.rsi/spaf_devour.png
    iconOn: Stories/Actions/spaf.rsi/spaf_devour_on.png
    event: !type:DevourActionEvent

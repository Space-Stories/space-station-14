- type: gameMap
  id: StoriesPrison
  mapName: 'Prison Station'
  mapPath: /Maps/Stories/prison.yml
  minPlayers: 1
  maxPlayers: 1000
  stations:
    Prison:
      stationProto: PrisonStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Prison {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'DC'
        - type: StationJobs
          overflowJobs:
            - PRISONPrisoner
          availableJobs:
            PRISONHeadOfPrison: [ 1, 1 ]
            PRISONOfficer: [ 8, 8 ]
            PRISONMedic: [ 1, 1 ]
            PRISONEngineer: [ 1, 1 ]
            PRISONPrisoner: [ -1, -1 ]


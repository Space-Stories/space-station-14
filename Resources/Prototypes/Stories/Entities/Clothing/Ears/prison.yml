- type: entity
  parent: ClothingHeadset
  id: PRISONClothingHeadset
  name: гарнитура тюрьмы
  description: Гарнитура, используемая сотрудниками тюрьмы.
  components:
    - type: ContainerFill
      containers:
        key_slots:
          - PRISONEncryptionKey
          - EncryptionKeyCommon
          - EncryptionKeySecurity
    - type: Sprite
      sprite: Stories/Clothing/Ears/Headsets/prison.rsi
    - type: Clothing
      sprite: Stories/Clothing/Ears/Headsets/prison.rsi


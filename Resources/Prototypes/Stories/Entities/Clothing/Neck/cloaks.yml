- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckCloakSith
  name: плащ инквизитора
  description: Невероятное произведение искусства, защищающее от космических невзгод. Заряжен неведомой энергией.
  components:
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: PointLight
    color: Red
    radius: 1.5
    energy: 0.45
    softness: 3
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.4
        Radiation: 0.25
        Caustic: 0.4
  - type: Tag
    tags:
      - ForceRecallEquipment
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodSith
    slot: head
    requiredSlot:
    - neck
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
  - type: Sprite
    sprite: Stories/Clothing/Neck/Cloaks/cloak_sith.rsi


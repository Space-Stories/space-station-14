    proto: holo
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      120: Dead
  - type: Blindable
  - type: RotationVisuals

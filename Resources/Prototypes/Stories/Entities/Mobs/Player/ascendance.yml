- type: entity
  name: Ascendance
  id: MobAscendance
  parent:
  - BaseMob
  - MobDamageable
  description: Если вы его видите, то вам следует бежать
  components:
  - type: Shadowling
    actions:
      # ActionShadowlingHatch: 0
      # ActionShadowlingShadowWalk: 0
      ActionShadowlingPlaneShift: 0
      ActionShadowlingGlare: 0
      ActionShadowlingVeil: 0
      ActionShadowlingIcyVeins: 0
      ActionShadowlingCollectiveMind: 0
      ActionShadowlingRapidReHatch: 0
      # ActionShadowlingEnthrall: 0
      ActionShadowlingHypnosis: 0
      ActionShadowlingBlindnessSmoke: 0
      ActionShadowlingSonicScreech: 0
      ActionShadowlingBlackRecuperation: 0
      ActionShadowlingLightningStorm: 0
      ActionShadowlingAnnihilate: 0
      # ActionShadowlingAscendance: 0
  - type: NameIdentifier
    group: GenericNumber
  - type: Insulated
  - type: CombatMode
  - type: Destructible
    thresholds: []
  - type: InputMover
  - type: MobMover
  - type: Prying
    pryPowered: true
    force: true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: Hands
  - type: Sprite
    drawdepth: Mobs
    sprite: Stories/Mobs/Demons/shadowling.rsi
    layers:
    - state: shadowling_ascended
    - state: shadowling_ascended_overlay
      shader: unshaded
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 1000
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      1000: Dead
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
      collection: AlienClaw
    damage:
      groups:
        Brute: 100
  - type: TypingIndicator
    proto: holo
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
  - type: NoSlip
  - type: Speech
    speechVerb: LargeMob
  - type: MovementIgnoreGravity
  - type: Eye
    drawFov: false
    visMask:
      - Normal
  - type: ContentEye
    maxZoom: 1.5, 1.5
  - type: DoAfter
  - type: PointLight
    color: "#FF4020"
    radius: 3
    softness: 1
  - type: Physics
    bodyStatus: InAir
  - type: MovementAlwaysTouching
  - type: CanMoveInAir
  - type: MovementSpeedModifier
    baseWalkSpeed : 8
    baseSprintSpeed : 8
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - ShadowlingMind
  - type: ActiveRadio
    channels:
    - ShadowlingMind
    globalReceive: true
  - type: Puller
  - type: Access
    enabled: true
    groups:
    - AllAccess
  - type: TTS
    voice: illidan

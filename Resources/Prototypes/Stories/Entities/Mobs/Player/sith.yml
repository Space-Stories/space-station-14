# Sith
- type: entity
  noSpawn: true
  name: Sith
  parent: MobHuman
  id: MobHumanSith
  components:
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Empire
  - type: ActiveRadio
    channels:
    - Empire
  - type: Stamina
    stunTime: 3
    decay: 6
    cooldown: 1
    critThreshold: 400
  - type: Puller
    needsHands: false
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key: # SpaceStories Немного магазина во всех нас.
        type: StoreBoundUserInterface # ! Это нужно, чтобы пользователи силы могли открывать свой магазин навыков.
      enum.VoiceMaskUIKey.Key:
        type: VoiceMaskBoundUserInterface
      enum.HumanoidMarkingModifierKey.Key:
        type: HumanoidMarkingModifierBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Stutter
    - SeeingRainbows
    - Electrocution
    - Drunk
    - SlurredSpeech
    - RatvarianLanguage
    - PressureImmunity
    - FrozeBullets # Stories
    - Muted
    - ForcedSleep
    - TemporaryBlindness
    - Pacified
    - StaminaModifier
  - type: Barotrauma
    protectionSlots:
    - head
    - neck
    damage:
      types:
        Blunt: 0.55 #per second, scales with pressure and other constants.
  - type: Force
  - type: ForceUser
    preset: Inquisitor
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: Loadout
    prototypes: [SithGear]
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: GenericAntag
    rule: Sith
  - type: AutoImplant
    implants:
    - DeathAcidifierImplant
  - type: RandomMetadata
    nameSegments:
    - names_sith_title
    - names_sith

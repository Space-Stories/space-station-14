- type: entity
  parent: VendingMachine
  id: PRISONVendingMachineDrobe
  name: Шкаф персонала тюрьмы
  description: Торговый автомат для одежды, связанной с заключенными и побегами!
  components:
    - type: VendingMachine
      pack: PRISONDrobeInventory
      offState: off
      brokenState: broken
      normalState: normal-unshaded
    - type: Advertise
      pack: SecDrobeAds
    - type: Sprite
      sprite: Stories/Structures/Machines/VendingMachines/spdrobe.rsi
      layers:
        - state: "off"
          map: ["enum.VendingMachineVisualLayers.Base"]
        - state: "off"
          map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
          shader: unshaded
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: AccessReader
      access: [["Prison"]]

- type: entity
  parent: VendingMachine
  id: PRISONVendingMachine
  name: Автомат персонала тюрьмы
  description: Торговый автомат с экпипировкой персонала тюрьмы. На табличке написано "ТОЛЬКО ДЛЯ ПЕРСОНАЛА ТЮРЬМЫ".
  components:
    - type: VendingMachine
      pack: PRISONTechInventory
      offState: off
      brokenState: broken
      normalState: normal-unshaded
      ejectState: eject-unshaded
      denyState: deny-unshaded
    - type: Advertise
      pack: SecTechAds
    - type: SpeakOnUIClosed
      pack: SecTechGoodbyes
    - type: Sprite
      sprite: Stories/Structures/Machines/VendingMachines/secMachineSP.rsi
      layers:
        - state: "off"
          map: ["enum.VendingMachineVisualLayers.Base"]
        - state: "off"
          map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
          shader: unshaded
        - state: panel
          map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: AccessReader
      access: [["Prison"]]
    - type: PointLight
      radius: 1
      energy: 1.2
      color: "#78645c"


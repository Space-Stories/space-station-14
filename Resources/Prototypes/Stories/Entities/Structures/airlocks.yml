# HeadOfPrison

- type: entity
  parent: AirlockGlass
  name: стеклянный шлюз начальника тюрьмы
  description: Он открывается, он закрывается, и он может вас раздавить.
  id: PRISONAirlockGlassLockedHeadOfPrison
  suffix: HeadOfPrison, Locked
  components:
    - type: Sprite
      sprite: Stories/Structures/Doors/Airlocks/Glass/security.rsi
    - type: ContainerFill
      containers:
        board: [PRISONDoorElectronicsHeadOfPrison]

- type: entity
  parent: Airlock
  name: шлюз начальника тюрьмы

- type: entity
  parent: BaseMachinePowered
  id: BaseShuttleCore
  description: Базовый прототип ядра шаттла
  name: Базовое ядро шаттла
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Stories/Structures/Machines/EnergyCores/sphere/sphere_big.rsi
    layers:
      - state: crutch
        map: ["enum.GravityGeneratorVisualLayers.Base"]
      - state: crutch
        map: ["enum.GravityGeneratorVisualLayers.Core"]
      - state: crutch
        map: ["enum.ThrusterVisualLayers.ThrustOn"]
      - state: crutch
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      - state: sphere_off
        map: [ "enum.EnergyCoreVisualLayers.IsOff" ]
        visible: false
      - state: disabling
        map: [ "enum.EnergyCoreVisualLayers.Disabling" ]
        visible: false
      - state: enabling
        map: [ "enum.EnergyCoreVisualLayers.Enabling" ]
        visible: false
      - state: fly
        map: [ "enum.EnergyCoreVisualLayers.IsOn" ]
  - type: NodeContainer
    examinable: true
    nodes:
      output:
        !type:CableDeviceNode
        nodeGroupID: HVPower
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
  - type: Transform
    anchored: true
    noRot: true
  - type: Anchorable
  - type: Appearance
  - type: Pullable
  - type: Damageable
    damageContainer: Silicon
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 2
    totalIntensity: 200
  - type: PowerSupplier
    enabled: true
    supplyRate: 100000
    supplyRampRate: 500
    supplyRampTolerance: 500
  - type: Electrified
    onHandInteract: false
    onInteractUsing: false
    onBump: false
    requirePower: true
    highVoltageNode: output
  - type: PacifismDangerousAttack
  - type: PowerMonitoringDevice
    group: Generator
    loadNode: output
    state: crutch
  - type: AmbientSound
    range: 5
    sound:
      path: /Audio/Ambience/Objects/engine_hum.ogg
  - type: GravityGenerator
    idlePower: 50
    activePower: 2500
    lightRadiusMin: 0.75
    lightRadiusMax: 2.5
    spriteMap:
      broken: "crutch"
      unpowered: "crutch"
      off: "crutch"
      on: "crutch"
  - type: Thruster
    thrusterType: Angular
    requireSpace: false
    thrust: 2000
  - type: DoAfter
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 2
        density: 80
        mask:
          - FullTileMask
        layer:
          - FullTileLayer
  - type: AtmosDevice
  - type: ApcPowerReceiver
    powerDisabled: false
  - type: Storage
    grid:
    - 0,0,0,1
    maxItemSize: Normal
    whitelist:
      tags:
        - CoreKey
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: HeatFreezingCore
  - type: EnergyCore
    damage:
      types:
        Heat: 0.3
    requested: Gold
  - type: Repairable
    doAfterDelay: 8
    fuelCost: 15
  - type: EnergyCoreVisuals
    onState: crutch
    offState: crutch
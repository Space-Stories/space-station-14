- type: entity
  categories: [ HideSpawnMenu ]
  id: BaseReflector
  parent: [ BaseMachine, ConstructibleMachine ]
  components:
  - type: Transform
    noRot: false
  - type: Sprite
    sprite: Stories/Structures/Machines/reflectors.rsi
  - type: Reflector
    whitelist:
      tags:
      - EmitterBolt
      components:
      - AnomalousParticle
  - type: Gun
    projectileSpeed: 5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Lock
    locked: false
  - type: LockedAnchorable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: ReflectorBox
  parent: BaseReflector
  name: Отражатель, тип "Коробка"
  description: Это устройство, способное отражать снаряды, попадающие в него, в указанном направлении.
  components:
  - type: Sprite
    state: reflector_circle
  - type: Reflector
    blockedDirections:
    - West
    reflectionDirection: South
  - type: Machine
    board: ReflectorBoxMachineCircuitboard
  - type: Rotatable
    rotateWhileAnchored: true

- type: entity
  id: ReflectorCorner
  parent: BaseReflector
  name: Отражатель, тип "Угловой"
  description: Это устройство, способное отражать снаряды, попадающие в него, в указанном направлении.
  components:
  - type: Sprite
    state: reflector_corner
  - type: Reflector
    blockedDirections:
    - East
    - North
    state: Angular
  - type: Machine
    board: ReflectorCornerMachineCircuitboard
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
          vertices:
          - "-0.3, 0.35"
          - "-0.3, -0.3"
          - "0.35, 0.35"
        mask:
        - FullTileMask
        layer:
        - FullTileLayer



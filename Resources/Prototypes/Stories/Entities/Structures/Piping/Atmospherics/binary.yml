- type: entity
  parent: GasBinaryBase
  id: HeatExchangerBend
  name: радиатор
  suffix: Угловой
  description: Переносит тепло между трубой и окружающей средой.
  placement:
    mode: SnapgridCenter
  components:
  - type: Rotatable
  - type: Transform
    noRot: false
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/heatexchanger.rsi
    layers:
    - sprite: Structures/Piping/Atmospherics/pipe.rsi
      state: pipeBend
      map: [ "enum.PipeVisualLayers.Pipe" ]
    - state: heBend
      map: [ "enum.SubfloorLayers.FirstLayer" ]
  - type: SubFloorHide
    visibleLayers:
    - enum.SubfloorLayers.FirstLayer
  - type: Appearance
  - type: PipeColorVisuals
  - type: AtmosDevice
  - type: HeatExchanger
  - type: NodeContainer
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
      outlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: West
  - type: Construction
    graph: GasBinary
    node: radiator

- type: entity
  id: BaseEffectProtectiveBubble
  abstract: true
  components:
  - type: EffectVisuals
  - type: AnimationPlayer
  - type: Tag
    tags:
    - HideContextMenu
  - type: PointLight
    radius: 3
    energy: 2
    color: white
  - type: Physics
    bodyType: Static
  - type: AmbientSound
    volume: -10
    range: 14
    sound:
      path: /Audio/Effects/Grenades/Supermatter/whitehole_loop.ogg

- type: entity
  id: EffectProtectiveBubble
  noSpawn: true
  parent: BaseEffectProtectiveBubble
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/block_metal1.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  # - type: Reflect ! Сломалось.
  #   reflectProb: 1
  #   reflects:
      # - Energy
  - type: MobState
    allowedStates:
      - Alive
  - type: Damageable
    damageModifierSet: ProtectiveBubble
  # - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.
  #   allowedStates:
  #     - Alive
  #   damage:
  #     types:
  #       Blunt: 1
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.75
        density: 185
        mask:
        - Impassable
        layer:
        - MobLayer
        - None
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Objects/Weapons/Effects
      state: shield3_bad

- type: entity
  id: EffectSithProtectiveBubble
  noSpawn: true
  parent: BaseEffectProtectiveBubble
  components:
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.75
        density: 185
        mask:
        - ItemMask
        layer:
        - ItemMask
  - type: PointLight
    radius: 3
    energy: 2
    color: Red
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Objects/Weapons/Effects
      state: sith_shield

- type: entity
  name: световой меч
  parent: EnergySword
  abstract: true
  id: BaseLightsaber
  description: Особенное оружие, созданное сколь для элегантного боя, сколь и для церемонний, его работа связана с кайбер-кристаллом внутри.
  components:
  - type: EmitSoundOnThrow
    sound:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
  - type: LightSaber
  - type: ItemToggleDamageContacts
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        volume: -6
        variation: 0.250
    activatedDamage:
        types:
            Slash: 7.5
            Heat: 7.5
            Structural: 2
  - type: ItemToggleDamageOtherOnHit
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedDamage:
        types:
            Slash: 7.5
            Heat: 7.5
            Structural: 2
  - type: BlockMeleeAttack
    enabled: false
    blockSound:
      path: /Audio/Weapons/eblade1.ogg
  - type: EnergySword
    colorOptions:
      - DodgerBlue
      - Aqua
      - MediumSpringGreen
      - MediumOrchid
  - type: Reflect
    enabled: false
    reflectProb: 0.50
    spread: 90
    reflects:
      - Energy
  - type: Damageable
    damageContainer: Inorganic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 20
        mask:
        - ItemMask
        layer:
        - FlyingMobLayer
        restitution: 0.3
        friction: 0.2
  - type: DamageOtherOnHit
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 0
  - type: DamageContacts
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    onlyTethered: true
    damage:
      types:
        Structural: 0
    ignoreWhitelist:
      components:
      - ForceUser # Чувствительные к силе отражают это, так как иначе бы это было имбой против них.


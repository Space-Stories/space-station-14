- type: entity
  name: световой меч
  parent: EnergySword
  id: LightSaberJediNt
  description: Особенное оружие, созданное сколь для элегантного боя, сколь и для церемонний, его работа связана с кайбер-кристаллом внутри.
  components:
  - type: ItemToggleDamageContacts
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        volume: -6
        variation: 0.250
    activatedDamage:
        types:
            Slash: 7.5
            Heat: 7.5
            Structural: 2
  - type: ItemToggleDamageOtherOnHit
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedDamage:
        types:
            Slash: 7.5
            Heat: 7.5
            Structural: 2
  - type: BlockMeleeAttack
    enabled: false
    blockSound:
      path: /Audio/Weapons/eblade1.ogg
  - type: EnergySword
    colorOptions:
      - White
  - type: Reflect
    enabled: false
    reflectProb: 0.50
    spread: 90
    reflects:
      - Energy
  - type: Damageable
    damageContainer: Inorganic
  # - type: ThrowingAngle
  #   angle: 225
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 20
        mask:
        - ItemMask
        layer:
        - FlyingMobLayer
        restitution: 0.3
        friction: 0.2
  - type: LightSaber
  - type: DamageOtherOnHit
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 0
  - type: DamageContacts
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    onlyTethered: true
    damage:
      types:
        Structural: 0
    ignoreWhitelist:
      components:
      - ForceUser # Чувствительные к силе отражают это, так как иначе бы это было имбой против них.

- type: entity
  name: двухклинковый световой меч
  parent: LightSaberJediNt
  id: LightSaberDoubleSith
  description: Вариант светового меча, особенностью которого являются лезвия, излучаемые с обеих сторон рукояти.
  components:
  - type: ItemToggleDamageContacts
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        volume: -6
        variation: 0.250
    activatedDamage:
        types:
            Slash: 7.5
            Heat: 7.5
            Structural: 15
  - type: ItemToggleDamageOtherOnHit
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedDamage:
        types:
            Slash: 7.5
            Heat: 7.5
            Structural: 15
  - type: BlockMeleeAttack
    enabled: false
    blockSound:
      path: /Audio/Weapons/eblade1.ogg
  - type: Damageable
    damageContainer: Inorganic
  - type: LightSaber
  - type: DamageOtherOnHit
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 0
  - type: DamageContacts
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    onlyTethered: true
    damage:
      types:
        Structural: 0
    ignoreWhitelist:
      components:
      - ForceUser # Чувствительные к силе отражают это, так как иначе бы это было имбой против них.
  - type: EnergySword
    colorOptions:
      - Red
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      params:
        volume: 3
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        volume: 3
  - type: ItemToggleMeleeWeapon
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        volume: 3
        variation: 0.250
    activatedDamage:
        types:
            Slash: 12
            Heat: 12
            Structural: 15
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
      params:
        volume: 3
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    angle: 100
    damage:
      types:
        Blunt: 4.5
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword_double.rsi
    layers:
      - state: e_sword_double
      - state: e_sword_double_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    size: Small
    sprite: Stories/Objects/Weapons/Melee/e_sword_double-inhands.rsi
  - type: Reflect
    enabled: false
    reflectProb: 0.75
    spread: 90
    reflects:
      - Energy
  - type: UseDelay
    delay: 1
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded

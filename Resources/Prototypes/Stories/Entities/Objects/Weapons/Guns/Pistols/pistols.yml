- type: entity
  name: Пустынный орёл
  parent: BaseWeaponPistol
  id: WeaponPistolDesertEagle # the spaces in description are for formatting.
  description: Военное оружие используемое ядерными оперативниками, а также некоторыми офицерами Синдиката.
  components:
  - type: Sprite
    sprite: Stories/Objects/Weapons/Guns/Pistols/desert_eagle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Stories/Objects/Weapons/Guns/Pistols/desert_eagle.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 20
    angleIncrease: 8
    angleDecay: 9
    fireRate: 4
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnum
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum

- type: entity
  name: Анаконда
  parent: [ BaseItem, BaseSyndicateContraband ] # Не наследуется от пистолета, так как не использует магазины. Система контрабанды у нас своя, но для постоянности пусть будет контрабандой Синдиката
  id: WeaponPistolAnaconda
  description: Тяжёлый пистолет, способный создавать патроны калибра .45 магнум с помощью встроенного фабрикатора. На рукоятке виднеется затёртая надпись, в которой можно распознать "phee..."
  components:
  - type: Gun
    fireRate: 3.5
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/hpistol.ogg
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    sprite: Stories/Objects/Weapons/Guns/Pistols/desert_eagle.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Sprite
    sprite: Stories/Objects/Weapons/Guns/Pistols/desert_eagle.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: BasicEntityAmmoProvider
    proto: CartridgeMagnum
    capacity: 7
    count: 7
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 5
    rechargeSound:
      path: /Audio/Weapons/Guns/Cock/shotgun_close.ogg
  - type: AmmoCounter

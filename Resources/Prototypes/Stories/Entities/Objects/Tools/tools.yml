- type: entity
  name: звуковая отвертка
  parent: BaseItem
  id: SonicScrewdriver
  description: Лучший друг любого путешественника во времени
  components:
  - type: Sprite
    sprite: Stories/Objects/Tools/sonic_screwdriver.rsi
    state: icon
  - type: Item
    sprite: Stories/Objects/Tools/sonic_screwdriver.rsi
    size: Small
  - type: Tag
    tags:
    - Multitool
  - type: Prying
    enabled: false
  - type: Tool
    qualities:
      - Screwing
    speed: 4
    useSound: /Audio/Items/drill_use.ogg
  - type: ToolTileCompatible
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Screwing
        sprite:
          sprite: Stories/Objects/Tools/sonic_screwdriver.rsi
          state: screw
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg
      - behavior: Prying
        sprite:
          sprite: Stories/Objects/Tools/sonic_screwdriver.rsi
          state: cutter
        useSound:
          path: /Audio/Items/jaws_pry.ogg
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg
      - behavior: Anchoring
        sprite:
          sprite: Stories/Objects/Tools/sonic_screwdriver.rsi
          state: wrench
        useSound:
          path: /Audio/Items/ratchet.ogg
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg
      - behavior: Cutting
        sprite:
          sprite: Stories/Objects/Tools/sonic_screwdriver.rsi
          state: crowbar
        useSound:
          path: /Audio/Items/jaws_cut.ogg
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg
      - behavior: Pulsing
        sprite:
          sprite: Stories/Objects/Tools/sonic_screwdriver.rsi
          state: icon
        changeSound:
          path: /Audio/Effects/Arcade/newgame.ogg
          
      

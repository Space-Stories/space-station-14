- type: entity
  name: распечатаная бумага
  parent: Paper
  id: PrintedPaper
  description: Кусок распечатанной бумаги.
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper
    - sprite: _Stories/Objects/Misc/bureaucracy.rsi
      state: paper_words-blue
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperVisuals
    headerImagePath: "/Textures/_Stories/Interface/Paper/NanoTrasen-label_eng.png"
    headerMargin: 0.0, 6.0, 0.0, 8.0
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.96dpi.png"
    backgroundModulate: "#f5f5f5"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0

- type: entity
  name: злая печатная бумага
  parent: Paper
  id: PrintedSyndiePaper
  description: Кусок злой распечатанной бумаги.
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - sprite: _Stories/Objects/Misc/bureaucracy.rsi
      state: paper-gray
    - sprite: _Stories/Objects/Misc/bureaucracy.rsi
      state: paper-gray_words-red
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperVisuals
    headerImagePath: "/Textures/_Stories/Interface/Paper/Syndie-label_eng.png"
    headerMargin: 0.0, 6.0, 0.0, 8.0
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.96dpi.png"
    backgroundModulate: "#5C5C5C"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0

- type: entity
  abstract: true
  name: портативная консоль управления шаттлом
  description: Используется, чтобы управлять шаттлом на расстоянии.
  suffix: DO NOT MAP
  parent:
  - BaseItem
  - PowerCellSlotSmallItem
  id: BaseHandheldShuttleConsole
  components:
  - type: ItemToggle
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: Anchorable
  - type: ShuttleConsole
  - type: ActivatableUI
    inHandsOnly: true
    singleUser: true
    key: enum.ShuttleConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.ShuttleConsoleUiKey.Key:
        type: ShuttleConsoleBoundUserInterface
  - type: WorldLoader
    radius: 256
  - type: RadarConsole
    maxRange: 256
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot { }
      disk_slot: !type:ContainerSlot {}
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
      disk_slot:
        name: Disk
        insertSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        ejectSound:
          path: /Audio/Machines/terminal_insert_disc.ogg
        whitelist:
          components:
          - ShuttleDestinationCoordinates
  - type: PowerCellDraw
    drawRate: 0
    useRate: 20
  - type: ActivatableUIRequiresPowerCell
  - type: StaticPrice
    price: 500
  - type: Tag
    tags:
    - HighRiskItem

- type: entity
  name: портативная консоль управления шаттлом тюрьмы
  description: Используется, чтобы управлять шаттлом на расстоянии.
  suffix: НЕ МАППИТЬ
  parent: BaseHandheldShuttleConsole
  id: PRISONHandheldShuttleConsole
  components:
  - type: DroneConsole
    components:
      - type: PrisonShuttle
  - type: Sprite
    sprite: _Stories/Objects/Devices/handheld_console.rsi
    state: shuttle_sp
